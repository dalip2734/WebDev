<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet"  href="./styles.css">
    <!-- BOXICONS css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img  alt="ProfileImage"src="Profile.jpg" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Dalip</span>
            <span class="job">Web-Developer</span>
        </div>

        <div class="media-buttons">
            <a   href="https://www.linkedin.com/in/dalip-kumar-9b56b3251/" class="link1">
               <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://twitter.com/i_DalipYadav" class="link2">
                <i class='bx bxl-twitter'></i>
             </a>
             <a href="https://www.instagram.com/itz_dalipyadav/" class="link3">
                <i class='bx bxl-instagram'></i>
             </a>
             <a href="https://github.com/dalip2734" class="link4">
                <i class='bx bxl-github'></i>
             </a>
        </div>
        <div  class="buttons">
            <a href="https://www.linkedin.com/in/dalip-kumar-9b56b3251/">
               <button class="button">Connect</button>
            </a>
            <a href="https://www.instagram.com/itz_dalipyadav/">
              <button class="button">Message</button>
            </a>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">5k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">1k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
