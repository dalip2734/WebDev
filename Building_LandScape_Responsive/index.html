<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>Landscape responsive card</title>
   </head>
   <body>
      <div class="container">
         <div class="card_container">
            <article class="card_article">
               <img src="landscape-1.png" alt="image" class="card_image">

              <div class="card_data">
                <span class="card_description">Vancouver Mountains,Canada</span>
                <h2 class="card_title">The Great Path</h2>
                <a href="#" class="card_button">Read More</a>
              </div>
            </article>

            <article class="card_article">
               <img src="landscape-2.png" alt="image" class="card_image">

              <div class="card_data">
                <span class="card_description">Poon Hill ,Nepal</span>
                <h2 class="card_title">Starry Night</h2>
                <a href="#" class="card_button">Read More</a>
              </div>
            </article>
            <article class="card_article">
               <img src="landscape-3.png" alt="image" class="card_image">

              <div class="card_data">
                <span class="card_description">Bojcin Forest,Serbia</span>
                <h2 class="card_title">Path of Peace</h2>
                <a href="#" class="card_button">Read More</a>
              </div>
            </article>

       
         
      </div>
      
   </body>
</html>
